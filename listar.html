<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Todos os Usuários</title>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center font-poppins">
    <header class="w-full bg-blue-500 text-white py-3 relative">
        <a href="mainScreen.html" class="absolute top-3.5 left-6 text-white text-xl hover:text-blue-300 transition">
            &larr; Voltar
        </a>
        <h1 class="text-3xl font-bold text-center">JIP</h1>
    </header>

    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg w-full max-w-2xl p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Lista de Todos os Usuários</h1>
            
            <div id="userTableContainer" class="overflow-x-auto">
                <table id="userTable" class="min-w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-blue-500 text-white">
                            <th class="py-2 px-4 border">ID</th>
                            <th class="py-2 px-4 border">Email</th>
                            <th class="py-2 px-4 border">Username</th>
                            <th class="py-2 px-4 border">Password</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="w-full bg-gray-200 text-center py-3 text-gray-600">
        © 2024 JIP. Todos os direitos reservados.
    </footer>

    <script src="./listUsers.js"></script>
</body>

</html>
