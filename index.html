<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center font-poppins">
    <header class="w-full bg-blue-500 text-white py-4">
        <h1 class="text-3xl font-bold text-center">JIP</h1>
    </header>

    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Login</h1>
            <form class="space-y-4" id="loginForm">
                <div>
                    <label for="username" class="block text-gray-700 font-medium">Usuário:</label>
                    <input type="text" id="username" placeholder="Digite seu nome"
                        class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-medium">Senha:</label>
                    <input type="password" id="password" placeholder="Digite sua senha"
                        class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300">
                </div>
                <div class="text-center">
                    <button type="submit"
                        class="bg-blue-500 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-600 transition">
                        Confirmar
                    </button>
                </div>
            </form>
            <script src="login.js"></script>
        </div>
    </main>

    <footer class="w-full bg-gray-200 text-center py-4 text-gray-600">
        © 2024 JIP. Todos os direitos reservados.
    </footer>
</body>
</html>
