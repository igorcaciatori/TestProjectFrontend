<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
</head>
<body class="h-screen bg-gray-100 font-poppins">
    <div class="flex flex-col h-full justify-end items-center">
        <form class="flex h-96 w-[55%] rounded-[10px] border-2 border-black bg-white shadow-lg mb-32" id="loginForm">
          <div class="imagem">
          <img src="/img/folha.jpg" alt="folha" class="w-[400px] h-full  rounded-[10px]">
        </div>
        <div class="ml-16">
            <h1 class="flex justify-end font-bold text-4xl mt-24 mr-14">Login</h1>
            <input type="text" id="username" class="mt-8 mr-[14%] ml-auto block border-2 border-black rounded-[10px] p-0.5" placeholder="Digite seu nome">
            <input type="password" id="password" class="mt-3 mr-[14%] ml-auto block border-2 border-black rounded-[10px] p-0.5" placeholder="Digite sua senha">
          </div>
        </form>
    </div>
</body>
</html>
